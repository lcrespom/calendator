<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  <script src="calendator.js"></script>
  <title>Calendator</title>
</head>
<body>
	<div id="main">
		<div id="events">
			<div style="text-align:center">
				<button id="cal-add-event" class="btn btn-primary">Add event</button>
			</div>
			<hr>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Color</label>
				<input type="color" value="#ff0000" class="form-control">
			</div>
			<div class="form-group">
				<label>Start</label>
				<input type="date" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Duration</label>
				<input type="number" class="form-control"/> days
			</div>
			<div class="form-group">
				<label>Repeat</label>
				every <input type="number" class="form-control"/> days
			</div>
			<div class="form-group">
				<label>For</label>
				<input type="number" class="form-control"/> times
			</div>
			<div class="form-group">
				<label></label>
				<button class="btn btn-warning">Remove event</button>
			</div>
		</div>
		<div id="calendar"></div>
	</div>
</body>
</html>
