<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Calendator</title>
	<!-- jQuery & Bootstrap -->
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<script src="vendor/jquery-3.3.1.min.js"></script>
	<script src="vendor/popper.min.js"></script>
	<script src="vendor/bootstrap.min.js"></script>
	<!-- My own CSS and JS -->
	<link rel="stylesheet" href="style.css" />
	<script src="calendator.js"></script>
</head>
<body>
	<div id="main">
		<div id="events">
			<div style="text-align:center">
				<button id="cal-add-event" class="btn btn-primary">Add event</button>
			</div>
			<hr>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Color</label>
				<input type="color" value="#ff0000" class="form-control">
			</div>
			<div class="form-group">
				<label>Start</label>
				<input type="date" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Duration</label>
				<input type="number" class="form-control"/> days
			</div>
			<div class="form-group">
				<label>Repeat</label>
				every <input type="number" class="form-control"/> days
			</div>
			<div class="form-group">
				<label>For</label>
				<input type="number" class="form-control"/> times
			</div>
			<div class="form-group">
				<label></label>
				<button class="btn btn-sm btn-warning">Remove event</button>
			</div>
		</div>
		<div id="calendar"></div>
	</div>
</body>
</html>
